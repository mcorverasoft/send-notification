server.port=8010
spring.application.name=sendnotificationbh
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=${BHN_USER}
spring.datasource.password=${BHN_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.sql.init.encoding= UTF-8

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

application.mail.smtp.auth=true
application.mail.smtp.starttls.enable=true;
application.mail.smtp.host=bh-srv-smtp.hipotecario.local
application.mail.smtp.port=25
application.mail.smtp.ssl.trust=bh-srv-smtp.hipotecario.local
application.mail.smtp.user=${BHN_USER_EMAIL}
application.mail.smtp.user.password=${BHN_USER_EMAIL_PASSWORD}


